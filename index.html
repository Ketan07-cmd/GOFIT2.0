<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GOFIT - AI-Powered Fitness Coach</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1.5rem;
            font-size: 1.8rem;
        }

        section {
            margin: 20px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        input,
        select,
        button {
            margin-top: 12px;
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .hidden {
            display: none;
        }

        .error {
            color: red;
            font-size: 0.9rem;
        }

        img.logo {
            width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <section id="welcomeSection">
        <img src="A_vector_graphic_design_showcases_the_logo_for_\" GO.png" alt="GOFIT Logo" class="logo" />
        <h1>Welcome to GOFIT</h1>
        <p>Your AI-Powered Fitness Coach. Get started on your fitness journey today!</p>
        <button onclick="startForm()">Start Your Journey</button>
    </section>

    <section id="formSection" class="hidden">
        <h2>Sign Up for Your Fitness Journey</h2>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" placeholder="Enter your first name" />

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" />

        <label for="dob">Date of Birth:</label>
        <input type="text" id="dob" placeholder="YYYY-MM-DD" />

        <label for="gender">Gender:</label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="userType">Are you a:</label>
        <select id="userType">
            <option value="college">College Student</option>
            <option value="school">School Student</option>
            <option value="job">Daily Job Worker</option>
        </select>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter your height" />

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight" />

        <label for="workoutRoutine">Workout Routine:</label>
        <select id="workoutRoutine">
            <option value="daily">Daily</option>
            <option value="weekly">3-4 Times a Week</option>
        </select>

        <label for="calories">Daily Calorie Intake (Kcal):</label>
        <input type="number" id="calories" placeholder="Enter your calorie intake" />

        <label for="dietPlan">Preferred Diet Plan:</label>
        <input type="text" id="dietPlan" placeholder="E.g., Keto, Balanced, Vegan" />

        <label for="goal">Your Fitness Goal:</label>
        <input type="text" id="goal" placeholder="E.g., Lose Weight, Gain Muscle" />

        <button onclick="generateWorkoutPlan()">Generate Workout Plan</button>
        <p class="error hidden" id="errorMsg">Please fill in all required fields correctly.</p>
    </section>

    <script>
        function startForm() {
            document.getElementById('welcomeSection').classList.add('hidden');
            document.getElementById('formSection').classList.remove('hidden');
        }
    </script>
</body>

</html>
